<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Tables</title>
  </head>
  <body>
    <h2><u>Testing Basic Tables:</u></h2>
    <br>
    <h3>Groceries, But Make Them Table-Formed</h3>
    <table>
      <thead> <!--When doing a photo-grid, table-head does not need anything in the "th" tag. "therad" specifies columns.-->
        <tr> <!--"tr" specifies rows.-->
          <th><u>Barnes and Noble</u></th> <!--Column 1-->
          <th><u>Target</u></th>
          <th><u>Walmart</u></th> <!--Column 3-->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Books</td>
          <td>Legos</td>
          <td>Red Bull</td>
        </tr>
        <tr>
          <td>Funkos</td>
          <td>Movies</td>
          <td>Febreeze</td>
        </tr>
      </tbody>
    </table>
    <br>
    <br>
    <h3><u>Groceries, Photo-Grod Style:</u></h3>
    <table>
      <thead>
        <th></th> <!--example of "th" elements being empty.-->
        <th></th>
        <th></th>
      </thead>
      <tbody>
        <tr>
          <td><img src="Images/bread.jpg" height="200" alt="Bread"></td>
          <td><img src="Images/eggs.jpg" height="200" alt="Eggs"></td>
          <td><img src="Images/milk.jpg" height="200" alt="Milks"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
